databases:
  # PostgreSQL Database
  - name: aretacare-db
    databaseName: aretacare
    user: aretacare
    plan: free

services:

  # Backend API
  - type: web
    name: aretacare-backend
    env: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aretacare-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-2
      - key: S3_BUCKET_NAME
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://aretacare-frontend.onrender.com

  # Frontend
  - type: web
    name: aretacare-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://aretacare-backend.onrender.com/api
