services:
  # PostgreSQL Database
  - type: pserv
    name: aretacare-db
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: aretacare
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: aretacare

  # Backend API
  - type: web
    name: aretacare-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aretacare-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: S3_BUCKET_NAME
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: aretacare-frontend
          envVarKey: RENDER_EXTERNAL_URL

  # Frontend
  - type: web
    name: aretacare-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aretacare-backend
          envVarKey: RENDER_EXTERNAL_URL
